# Sidecar services for local development.
# Run from inside the devcontainer: docker compose -f .devcontainer/docker-compose.yml up -d
#
# Connection strings (from inside devcontainer):
#   MongoDB:   mongodb://host.docker.internal:27017
#   PostgreSQL: postgresql://postgres:postgres@host.docker.internal:5432/postgres

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  mongodb_data:
  postgres_data:
