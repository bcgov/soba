# Sidecar services for local development.
# Run from inside the devcontainer: docker compose -f .devcontainer/docker-compose.yml up -d
#
# Connection strings (from inside devcontainer):
#   MongoDB:   mongodb://host.docker.internal:27017
#   PostgreSQL: postgresql://postgres:postgres@host.docker.internal:5432/postgres
#   Form.io:   http://host.docker.internal:3001
#
# Local Form.io credentials (for backend .env):
#   FORMIO_BASE_URL=http://host.docker.internal:3001
#   FORMIO_ADMIN_USERNAME=formio@localhost.com
#   FORMIO_ADMIN_PASSWORD=formio
#   FORMIO_MANAGER_USERNAME=formio@localhost.com
#   FORMIO_MANAGER_PASSWORD=formio

name: soba-dev-services
services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  formio:
    image: formio/formio:latest
    ports:
      - "3001:3001"
    environment:
      ROOT_EMAIL: "formio@localhost.com"
      ROOT_PASSWORD: "formio"
      NODE_CONFIG: '{"mongo":"mongodb://mongodb:27017/formio-ce","port":3001,"jwt":{"secret":"formio-dev-secret-change-in-production"}}'
    depends_on:
      - mongodb
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend-db-init:
    image: node:20-alpine
    profiles: ["db-init"]
    working_dir: /workspace/backend
    volumes:
      - ..:/workspace
      - backend_db_init_node_modules:/workspace/backend/node_modules
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/soba
      DB_ADMIN_DATABASE: postgres
      FORMIO_VERSION: local
    command: sh -lc "npm install --no-audit --no-fund && npm run db:migrate && npm run db:seed"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  mongodb_data:
  postgres_data:
  backend_db_init_node_modules:
