apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fullname" . }}-allow-ingress-to-frontend
  labels: {{- include "labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "fullname" . }}-frontend
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 3000
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fullname" . }}-allow-frontend-to-backend
  labels: {{- include "labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "fullname" . }}-backend
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ include "fullname" . }}-frontend
      ports:
        - protocol: TCP
          port: 4000
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fullname" . }}-allow-backend-to-crunchy
  labels: {{- include "labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/role: pgbouncer
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ include "fullname" . }}-backend
      ports:
        - protocol: TCP
          port: 5432
  policyTypes:
    - Ingress
