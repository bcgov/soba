name: PR Deploy
run-name: Deploy PR-${{ github.event.pull_request.number }}

env:
  ACRONYM: soba

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  set-vars:
    name: Set variables
    runs-on: ubuntu-latest
    outputs:
      JOB_NAME: ${{ steps.vars.outputs.JOB_NAME }}
      URL: ${{ steps.vars.outputs.URL }}
      ref: ${{ steps.vars.outputs.ref }}
    steps:
      - name: Setting variables
        id: vars
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          ACRONYM: ${{ env.ACRONYM }}
        run: |
          echo "JOB_NAME=pr-$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "URL=https://${ACRONYM}-pr-${PR_NUMBER}.apps.silver.devops.gov.bc.ca" >> "$GITHUB_OUTPUT"
          echo "ref=refs/pull/$PR_NUMBER/head" >> "$GITHUB_OUTPUT"

  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    needs: set-vars
    timeout-minutes: 10
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: Checkout repository from pull request
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.set-vars.outputs.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.component }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ matrix.component }}
        run: npm ci
      - name: Run lint
        working-directory: ${{ matrix.component }}
        run: npm run lint --if-present
      - name: Run format check
        working-directory: ${{ matrix.component }}
        run: npm run format:check --if-present

  build:
    name: Build & Push
    permissions:
      packages: write
    runs-on: ubuntu-latest
    needs: [set-vars, lint-test]
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - image_name: backend
            context: ./backend
          - image_name: frontend
            context: ./frontend
    steps:
      - name: Checkout repository from pull request
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.set-vars.outputs.ref }}
      - name: Build & Push
        uses: ./.github/actions/build-push-container
        with:
          context: ${{ matrix.context }}
          image_name: ${{ matrix.image_name }}
          github_username: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ needs.set-vars.outputs.ref }}
          pr_number: ${{ github.event.pull_request.number }}

  deploy:
    name: Deploy
    permissions:
      pull-requests: write
    environment:
      name: pr
      url: ${{ needs.set-vars.outputs.URL }}
    runs-on: ubuntu-latest
    needs: [set-vars, build]
    timeout-minutes: 12
    steps:
      - name: Checkout repository from pull request
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.set-vars.outputs.ref }}
      - name: Deploy to environment
        uses: ./.github/actions/deploy-to-environment
        with:
          environment: dev
          job_name: ${{ needs.set-vars.outputs.JOB_NAME }}
          oc_namespace: ${{ secrets.OC_NAMESPACE }}
          oc_token: ${{ secrets.OC_TOKEN }}
          ref: ${{ needs.set-vars.outputs.ref }}
      - name: Release Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: success()
        with:
          header: release
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          message: |
            Release ${{ github.sha }} deployed at <${{ needs.set-vars.outputs.URL }}>
          number: ${{ github.event.pull_request.number }}
