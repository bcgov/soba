name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build-components:
    name: Build Components
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - component: frontend
            package_manager: pnpm
            cache_dependency_path: frontend/pnpm-lock.yaml
          - component: backend
            package_manager: npm
            cache_dependency_path: backend/package-lock.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: matrix.package_manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: ${{ matrix.package_manager }}
          cache-dependency-path: ${{ matrix.cache_dependency_path }}

      - name: Install dependencies
        working-directory: ${{ matrix.component }}
        run: ${{ matrix.package_manager == 'pnpm' && 'pnpm install --frozen-lockfile' || 'npm ci' }}

      - name: Build ${{ matrix.component }}
        working-directory: ${{ matrix.component }}
        run: npm run build

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: build-components
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node Workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
